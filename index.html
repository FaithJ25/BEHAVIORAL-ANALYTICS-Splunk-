<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splunk Dashboard Clone</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00e6e6;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .panel {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    canvas {
      background: #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Splunk-Inspired Dashboard</h1>
  <div class="grid">
    <div class="panel">
      <h2>Anomaly Score Timeline</h2>
      <canvas id="anomalyChart"></canvas>
    </div>
    <div class="panel">
      <h2>Device Usage</h2>
      <canvas id="devicePie"></canvas>
    </div>
    <div class="panel">
      <h2>Failed Logins by Location</h2>
      <canvas id="failedLoginsBar"></canvas>
    </div>
    <div class="panel">
      <h2>Top Users (Failures)</h2>
      <canvas id="topUsersBar"></canvas>
    </div>
  </div>

  <script>
    
    const RAW_JSON_URL = "https://raw.githubusercontent.com/FaithJ25/BEHAVIORAL-ANALYTICS-Splunk-/refs/heads/main/Dashboard_2025-Splunk.json";

    // Fetch JSON and build charts
    fetch(RAW_JSON_URL)
      .then(response => response.json())
      .then(data => {
        // Example: Pull data from queries
        const anomalyData = [0.2, 0.4, 0.6, 0.8]; // fallback
        const users = ["user1", "user2", "user3"];
        const failedCounts = [12, 8, 5];

        // 游릭 1. Anomaly Score Timeline
        new Chart(document.getElementById("anomalyChart"), {
          type: "line",
          data: {
            labels: ["Q1", "Q2", "Q3", "Q4"],
            datasets: [{
              label: "Avg Anomaly Score",
              data: anomalyData,
              borderColor: "cyan",
              fill: false
            }]
          }
        });

        // 游릭 2. Device Usage Pie
        new Chart(document.getElementById("devicePie"), {
          type: "pie",
          data: {
            labels: ["Desktop", "Mobile", "Tablet"],
            datasets: [{
              data: [5, 3, 2],
              backgroundColor: ["#e74c3c", "#3498db", "#2ecc71"]
            }]
          }
        });

        // 游릭 3. Failed Logins Bar
        new Chart(document.getElementById("failedLoginsBar"), {
          type: "bar",
          data: {
            labels: ["India", "USA", "Unknown"],
            datasets: [{
              label: "Failed Attempts",
              data: [10, 7, 4],
              backgroundColor: "#f39c12"
            }]
          }
        });

        // 游릭 4. Top Users Bar
        new Chart(document.getElementById("topUsersBar"), {
          type: "bar",
          data: {
            labels: users,
            datasets: [{
              label: "Failures",
              data: failedCounts,
              backgroundColor: "#9b59b6"
            }]
          }
        });
      })
      .catch(err => console.error("Error loading JSON:", err));
  </script>
</body>
</html>
